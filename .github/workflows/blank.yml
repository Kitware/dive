name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build-and-test:
    defaults:
      run:
        working-directory: client
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: yarn install
    - run: yarn lint
    - run: yarn test
    - run: yarn build
