version: "3.8"
services:

  girder:
    volumes:
      - ../docker/provision:/home/provision
      - ../server:/home/server
    command: ["--dev"]

  girder_worker_pipelines:
    volumes:
      - ../server:/opt/dive
      - ./provision:/opt/dive/provision

  girder_worker_training:
    volumes:
      - ../server:/opt/dive
      - ./provision:/opt/dive/provision

  girder_worker_default:
    volumes:
      - ../server:/opt/dive
      - ./provision:/opt/dive/provision

  mc:
    image: mongo:latest
    command: ["mongo", "mongodb://mongo:27017/girder"]
