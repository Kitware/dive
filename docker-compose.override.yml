version: "3.8"
services:

  girder:
    volumes:
      - ./server:/opt/dive/src
      - ./docker/server_setup.py:/server_setup.py
    command: ["--mode", "development"]
    environment:
      - DEVELOPMENT_MODE=True

  girder_worker_pipelines:
    volumes:
      - ./server:/opt/dive/src

  girder_worker_training:
    volumes:
      - ./server:/opt/dive/src

  girder_worker_default:
    volumes:
      - ./server:/opt/dive/src
