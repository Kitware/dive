[tox]
envlist = 
    lint
    type
    testunit
isolated_build = True

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8 == 3.9.2
    flake8-black == 0.3.2
    flake8-bugbear == 21.9.2
    flake8-docstrings == 1.6.0
    flake8-isort == 4.1.1
    flake8-quotes == 3.3.1
    pep8-naming == 0.12.1
commands =
    flake8 {posargs:.}

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
    isort
commands =
    black {posargs:.}
    isort {posargs:.}

[testenv:type]
skipsdist = true
skip_install = true
deps =
    mypy
commands =
    mypy --install-types --non-interactive {posargs:.}

[testenv:testunit]
extra =
    dev
deps =
    pytest
    pytest-ordering
commands =
    pytest tests -m "not integration" {posargs}

[testenv:testintegration]
passenv = GIRDER_API_KEY
deps =
    pytest
    girder
    pytest-ordering
commands =
    pytest tests -m integration {posargs}

[testenv:docs]
skipsdist = true
skip_install = true
changedir = {toxinidir}/..
deps =
    mkdocs
    mkdocs-material>=8.2.1
    pymdown-extensions
commands =
    mkdocs serve {posargs}

[testenv:builddocs]
skipsdist = true
skip_install = true
changedir = {toxinidir}/..
deps =
    mkdocs
    mkdocs-material>=8.2.1
    pymdown-extensions
commands =
    mkdocs build {posargs}

[testenv:buildcli]
deps =
    pyinstaller
commands =
    pyinstaller --name dive --onefile scripts/entrypoint_main.py {posargs}

[flake8]
max-line-length = 100
show-source = True
ignore =
    D10,  # Missing docstring (errors D100 - D107)
    D200, # One-line docstrings should fit on one line with quotes
    D205, # Blank line required between one-line summary and description
    D400, # First line should end with a period
    D401, # First line should be in imperative mood
    E123, # Closing bracket does not match indentation of opening bracket's line
    E203, # Whitespace before ':'
    N802, # Function name should be lowercase
    N803, # Argument name should be lowercase
    N806, # Variable in function should be lowercase
    N812, # Lowercase imported as non lowercase
    N815, # mixedCase variable in class scope
    N816, # mixedCase variable in global scope
    W503, # Line break occurred before a binary operator
    W605, # Invalid escape sequence
    Q000, # Remove bad quotes
exclude =
    .git,
    __pycache__,
    .tox,
    .mypy_cache,
    .eggs,
    *.egg,
    .env,
    .venv,
    env,
    venv,
per-file-ignores =
    tests/*.py: E501
black-config = pyproject.toml

[pytest]
addopts = --strict-markers --showlocals --verbose
markers =
    integration: Integration testing
