[tox]
envlist = 
    format
    type
    test

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
    isort
commands =
    black {posargs:.}
    isort {posargs:.}

[testenv:type]
skipsdist = true
skip_install = true
deps =
    mypy
commands =
    mypy {posargs:.}

[testenv:test]
deps =
    pytest
commands =
    pytest tests {posargs}

[pytest]
addopts = --strict-markers --showlocals --verbose

